<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="form-container">
        <form novalidate>
            <div class="input-container">
                <div class="input-items">
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" required minlength = "8" placeholder="Enter your email">
                </div>
                <div>
                    <span class="error email-error" aria-live="polite"></span>
                </div>
            </div>
            <div class="input-container">
                <div class="input-items">
                    <label for="country"> Country</label>
                    <select name="country" id="country">
                        <option value="ar">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="bo">Bolivia</option>
                        <option value="ch">Chile</option>
                        <option value="pe">Peru</option>
                        <option value="ec">Ecuador</option>
                        <option value="co">Colombia</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <div class="input-items">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" name="zip-code" id="zip-code">
                </div>
                <div>
                    <span class="error" aria-live="polite"></span>
                </div>
            </div>
            <div class="input-container">
                <div class="input-items">
                    <label for="psw">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <div>
                    <span class="error psw-error"></span>
                </div>
            </div>    
            <div class="input-container">
                <div class="input-items">
                    <label for="cpsw">Confirm password</label>
                    <input type="password" name="cpsw" id="cpsw">
                </div>
                <div>
                    <span class="error"></span>
                </div>
            </div>        
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
